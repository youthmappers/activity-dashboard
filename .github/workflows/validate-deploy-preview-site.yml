name: Validate YouthMappers PR & Stage on AWS

on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
        env:
          VITE_BASE_URL: /staging/pr/${{github.event.number}}/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  stage:
    needs: build
    environment:
      name: staging
      url: https://d1tgv18374hiy.cloudfront.net/staging/pr/${{github.event.number}}/index.html
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./dist
    
      - name: Fetch AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::812718984223:role/YouthMappersGithubAssumeRole
          aws-region: us-east-1
      
      - name: Copy Activity Dashboard website to S3 bucket
        run: aws --region us-west-2 s3 sync ./dist s3://youthmappers-usw2/staging/pr/${{github.event.number}} --delete

      - name: Clear Cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id E6U9U7HMQT3MF --paths '/staging/pr/${{github.event.number}}/*'